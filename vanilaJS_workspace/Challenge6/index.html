<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>Random Number Game</h1>
    <h2>Generate a nbumber between 0 and 50</h2>
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="50"></option>
      <option value="100"></option>
      <option value="150"></option>
      <option value="200"></option>
    </datalist>
    <input class="range" type="range" min="0" max="200" value="50" step="5" list="tickmarks" />
    <div></div>
    <label>Guess the number:</label>
    <input class="numberForm" type="number" />
    <input class="playButton" type="button" value="Play!" />
    <div class="choiceText"></div>
    <b class="resultText"></b>

    <script src="src/index.js"></script>
  </body>
</html>
