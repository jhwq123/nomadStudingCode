<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>More - Kokoa Clone</title>
    </head>

    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fas fa-search fa-lg"></i></span>
                <span><i class="fas fa-music fa-lg"></i></span>
                <span class="nav__link">
                    <span class="nav__notification3"></span>
                    <a href="settings.html">
                        <i class="fas fa-cog fa-lg"></i>
                    </a> 
                </span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="img/logo.png" class="user-component__avatar user-component__avatar-xl" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">GPMonkey</h4>
                        <h6 class="user-component__subtitle">+ 010-6588-2978 <i class="fas fa-exclamation-circle"></i></h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="far fa-comment-alt fa-2x"></i>
                </div>
            </div>

            <div class="icon-raw">
                <div class="icon-raw__icon">
                    <i class="far fa-calendar-check fa-4x"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fas fa-archive fa-4x"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fas fa-grin-squint fa-4x"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fas fa-brush fa-4x"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="fas fa-draw-polygon fa-4x"></i>
                    <span>Account</span>
                </div>
                <div class="icon-raw__icon">
                    <i class="far fa-comments fa-4x"></i>
                    <span>Openchat</span>
                </div>
            </div>

            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa Story</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-horse-head"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Kokoa friends</span>
                    </div>
                    <div class="more-suggestions__icon">
                        <div class="more-suggestions__icon-image">
                            <i class="fas fa-gamepad"></i>
                        </div>
                        <span class="more-suggestions__icon-text">Friends Gem</span>
                    </div>
                </div>
            </div>
        </main>

        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <i class="far fa-comment fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification2"></span>
                        <i class="fas fa-caret-square-down fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big ㅋㅋ</span>
        </div>

        <script src="https://kit.fontawesome.com/9aee94b8c0.js" crossorigin="anonymous"></script>
    </body>
</html>
